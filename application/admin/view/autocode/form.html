<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">控制器名称</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="title" placeholder="eg：代码自动生成" value='{$vo.title|default=""}' class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">控制器</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="controller" placeholder="填写控制器：User ;不能与已有的文件名重复，否则造成不可预知的情况" value='{$vo.controller|default=""}' class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">表名</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="dbname" placeholder="eg：数据表名称 member 最后结果是 前缀web_+输入的名称" value='{$vo.dbname|default=""}' class="layui-input">
        </div>
    </div>



    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>创建控制器</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消</button>
    </div>
    <script>window.form.render();</script>
</form>
